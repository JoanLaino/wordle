<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="css/style.css">

    <title>Wordle</title>
</head>
<body>

    <center>
        <p class="stl-ttl animate__animated animate__backInDown">Wordle</p>
        <div class="stl-palabra animate__animated animate__rotateInDownLeft">
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lUno" />
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lDos" />
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lTres" />
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lCuatro" />
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lCinco" />
        </div>

        <div class="stl-palabra animate__animated animate__shakeX">
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lUnoDos" />
            <input type="text" class="stl-letra" maxlength="1" id="lDosDos" />
            <input type="text" class="stl-letra" maxlength="1" id="lTresDos" />
            <input type="text" class="stl-letra" maxlength="1" id="lCuatroDos" />
            <input type="text" class="stl-letra" maxlength="1" id="lCincoDos" />
        </div>

        <div class="stl-palabra animate__animated animate__shakeX">
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lUnoTres" />
            <input type="text" class="stl-letra" maxlength="1" id="lDosTres" />
            <input type="text" class="stl-letra" maxlength="1" id="lTresTres" />
            <input type="text" class="stl-letra" maxlength="1" id="lCuatroTres" />
            <input type="text" class="stl-letra" maxlength="1" id="lCincoTres" />
        </div>

        <div class="stl-palabra animate__animated animate__shakeX">
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lUnoCuatro" />
            <input type="text" class="stl-letra" maxlength="1" id="lDosCuatro" />
            <input type="text" class="stl-letra" maxlength="1" id="lTresCuatro" />
            <input type="text" class="stl-letra" maxlength="1" id="lCuatroCuatro" />
            <input type="text" class="stl-letra" maxlength="1" id="lCincoCuatro" />
        </div>

        <div class="stl-palabra animate__animated animate__rotateInUpRight">
            <input type="text" class="stl-letra in-letra" maxlength="1" id="lUnoCinco" />
            <input type="text" class="stl-letra" maxlength="1" id="lDosCinco" />
            <input type="text" class="stl-letra" maxlength="1" id="lTresCinco" />
            <input type="text" class="stl-letra" maxlength="1" id="lCuatroCinco" />
            <input type="text" class="stl-letra" maxlength="1" id="lCincoCinco" />
        </div>

        <button class="stl-button deshabilitado animate__animated animate__bounceInLeft" id="btnEnviar">Enviar</button>
        <button class="stl-button-2 off animate__animated animate__fadeIn" id="btnJugarNuevo">¡Jugar de nuevo!</button>
    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
